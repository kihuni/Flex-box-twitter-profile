<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Twitter Card</title>
</head>
<body>
  <div class="container">
    <div class="header">
  <img src="./IMG_20211101_205701-removebg-preview.png" alt="">  
  <div class="profile">
    <h3>stephen kihuni</h3>
    <h4>@kihuni</h4>
  </div>
    <div class="follow-btn">
        <button>Follow</button>
      </div>
    </div>
      <div class="main">
        <p>Am working on improving my CSS Flexbox.Join me if you can</p>
      </div>

        <div class="updates">
          <div class="Retweets">
            <strong>107</strong> Retweets
          </div>
          <div class="likes">
            <strong>431</strong> Likes
          </div>
        </div>
        <div class="buttons">
          <button class="share-btn">Share</button>
          <button class="retweet-btn">Retweet</button>
          <button class="like-btn">Like</button>
        </div>
      </footer>
  </div>
</div>
</div>
